<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-rtl</title>
    <!-- ===================fontawesome downloaded link================================ -->
    <link rel="stylesheet" href="asset/fontawesome-free-6.5.2-web/css/all.css">
    <link rel="stylesheet" href="asset/fontawesome-free-6.5.2-web/css/brands.css">
    <link rel="stylesheet" href="asset/fontawesome-free-6.5.2-web/css/v4-shims.css">
    <link rel="stylesheet" href="asset/fontawesome-free-6.5.2-web/css/fontawesome.css">
    <link rel="stylesheet" href="asset/fontawesome-free-6.5.2-web/css/regular.css">
    <link rel="stylesheet" href="asset/fontawesome-free-6.5.2-web/css/v4-font-face.css">
    <link rel="stylesheet" href="asset/fontawesome-free-6.5.2-web/css/v5-font-face.css">
    <!-- ===================style================================ -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- ====================================navigation================================================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="">
                        <span class="icon">
                        <i class="fab fa-apple v1"></i>
                        </span>
                        <span class="title">ob tech</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon">
                        <i class="fa fa-home v1"></i>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon">
                        <i class="fa fa-users v1"></i>
                        </span>
                        <span class="title">Customer</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon">
                        <i class="far fa-commenting v1"></i>
                        </span>
                        <span class="title">Message</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon">
                        <i class="fa fa-question v1"></i>
                        </span>
                        <span class="title">Help</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon">
                        <i class="fa fa-gear v1"></i>
                        </span>
                        <span class="title">Setting</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon">
                        <i class="fa fa-lock v1"></i>
                        </span>
                        <span class="title">Password</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon">
                        <i class="fa fa-sign-out v1"></i>
                        </span>
                        <span class="title">Sign-Out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- ==========================main================================== -->
    <div class="main">
        <div class="topbar">
        <div class="toggle">
            <i class="fa fa-navicon"></i>
        </div>
        <div class="search">
            <label>
                <input type="text" placeholder="search here">
                <i class="fa fa-search"></i>
            </label>
        </div>
        <div class="user">
            <img src="img/QjoV.gif" alt="iron man">
        </div>
        </div>


            <!-- ++++++++++++++++++++++++++++card+++++++++++++++++++++++++++++++++++ -->
    <div class="cardBox">
        <div class="card">
            <div>
                <div class="numbers">1.5%</div>
                <div class="cardName">Daily view</div>
            </div>

            <div class="iconBx">
                <i class="fa fa"></i>
            </div>
        </div>
    </div>

        <!-- ++++++++++++++++++++++++++++card+++++++++++++++++++++++++++++++++++ -->
        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="numbers">80</div>
                    <div class="cardName">Sales</div>
                </div>
    
                <div class="iconBx">
                    <i class="fa fa-shopping-cart"></i>
                </div>
            </div>
        </div>

            <!-- ++++++++++++++++++++++++++++card+++++++++++++++++++++++++++++++++++ -->
    <div class="cardBox">
        <div class="card">
            <div>
                <div class="numbers">240</div>
                <div class="cardName">Comments</div>
            </div>

            <div class="iconBx">
                <i class="fa fa-comments"></i>
            </div>
        </div>
    </div>

        <!-- ++++++++++++++++++++++++++++card+++++++++++++++++++++++++++++++++++ -->
        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="numbers">$7.239</div>
                    <div class="cardName">Earning</div>
                </div>
    
                <div class="iconBx">
                    <i class="fa fa-money"></i>
                </div>
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
